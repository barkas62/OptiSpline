<!doctype html>
<html>
<head>
<title>AppDemo</title>
<link rel="stylesheet" href="css/grid.css">

<script type="text/javascript" src="scripts/app_stroke.js"></script>
<script type="text/javascript" src="scripts/app_demo.js"></script>

</head>
<body>
    <h1>AppDemo</h1>
    <div class="app-grid">
        <div class="app-grid-panel-draw">
            <div id="canvas-placeholder">
            </div>
        </div>

        <div class="app-grid-panel-source">
            <div class="source-grid">
                <div class="source-grid-panel-source" id = "panel-source"></div>
                <div class="source-grid-panel-sam"    id = "panel-sam"></div>
            </div>
        </div>

        <div class="app-grid-panel-approx">
            <div class="approx-grid">
                <div class="approx-grid-panel-resam"       id = "panel-resam"></div>
                <div class="approx-grid-panel-ord"         id = "panel-ord"></div>
                <div class="approx-grid-panel-setparams"   id = "panel-set-params"></div>
                <div class="approx-grid-panel-step"        id = "panel-step"></div>
                <div class="approx-grid-panel-reset"       id = "panel-reset"></div>
                <div class="approx-grid-panel-rms-err"     id = "panel-rms-err"></div>
                <div class="approx-grid-panel-max-err"     id = "panel-max-err"></div>
            </div>
        </div>

        <div class="app-grid-panel-show">
            <div class="show-grid">
                <div class="show-grid-panel-head" id = "panel-draw-head">
                    Show:
                </div>
                <div class="show-grid-panel-src" id = "panel-draw-src">
                    <label>
                        <input type="checkbox" id="draw-src-chk" checked> Source
                    </label>
                </div>
                <div class="show-grid-panel-app" id = "panel-draw-app">
                    <label>
                        <input type="checkbox" id="draw-app-chk" checked> Approximation
                    </label>
                </div>
                <div class="show-grid-panel-rsm" id = "panel-draw-rsm">
                    <label>
                        <input type="checkbox" id="draw-rsm-chk" checked> Sampling points
                    </label>
                </div>
                <div class="show-grid-panel-bez" id = "panel-draw-bez">

                </div>
            </div>    
        </div>
        <div class="app-grid-panel-info" id = "panel-info">

        </div>
    </div>



    <script>
        document.getElementById("canvas-placeholder").appendChild(startAppDemo({}));
    </script>

</body>
</html>
